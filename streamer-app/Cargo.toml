[package]
name = "streamer-app"
version = "1.0.0"
authors = ["SionoiS <SionoiS@users.noreply.github.com>"]
edition = "2018"
licence = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "*", features = ["signal", "macros", "process", "rt-threaded", "sync"] }
ipfs-api = { git = "https://github.com/SionoiS/rust-ipfs-api", branch = "config" }
cid = "*"
multibase = "*"
hyper = "*"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"